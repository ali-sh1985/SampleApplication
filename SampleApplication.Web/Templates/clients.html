<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">CLIENTS</h3>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <fieldset>
                        
                        <div class="form-group">
                            <label for="inputFind" class="col-lg-2 control-label">Find:</label>
                            <div class="col-lg-2">
                                <input type="text" class="form-control" id="inputFind" ng-model="inputFind">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInvoicedFrom" class="col-lg-2 control-label">Invoiced:</label>
                            <div class="col-lg-2">
                                <input type="date" class="form-control" id="inputInvoicedFrom" ng-model="inputInvoicedFrom">
                            </div>
                            <label for="inputInvoicedTo" class="col-lg-1 control-label">To</label>
                            <div class="col-lg-2">
                                <input type="date" class="form-control" id="inputInvoicedTo" ng-model="inputInvoicedTo">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputTotalPaidFrom" class="col-lg-2 control-label">Total Paid:</label>
                            <div class="col-lg-2">
                                <input type="number" class="form-control" id="inputTotalPaidFrom" ng-model="inputTotalPaidFrom">
                            </div>
                            <label for="inputTotalPaidTo" class="col-lg-1 control-label">To</label>
                            <div class="col-lg-2">
                                <input type="number" class="form-control" id="inputTotalPaidTo" ng-model="inputTotalPaidTo">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputBalanceFrom" class="col-lg-2 control-label">Balance:</label>
                            <div class="col-lg-2">
                                <input type="number" class="form-control" id="inputBalanceFrom" ng-model="inputBalanceFrom">
                            </div>
                            <label for="inputBalanceTo" class="col-lg-1 control-label">To</label>
                            <div class="col-lg-2">
                                <input type="number" class="form-control" id="inputBalanceTo" ng-model="inputBalanceTo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDisplayCurrency" class="col-lg-2 control-label">Display Currency:</label>
                            <div class="col-lg-2">
                                <select class="form-control" id="inputDisplayCurrency" ng-options="currency for currency in currencies" ng-model="inputCurrency"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default" ng-click="resetForm()">Clear</button>
                                <button type="submit" class="btn btn-primary" ng-click="searchClient()">Search</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="grid1" ui-grid="{ data: clientsData }" class="grid"></div>
    </div>
</div>
